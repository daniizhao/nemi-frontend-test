<mat-form-field>
  <mat-label>{{ label | translate }}</mat-label>
  @if (icon !== '') {
    <mat-icon matPrefix>{{icon}}</mat-icon>
  }
  <input matInput
    [required]="required"
    [type]="type"
    [min]="minNumber"
    [value]="value"
    [disabled]="disabled"
    (keyup)="handleKeyUp($event)"
  />
</mat-form-field>
