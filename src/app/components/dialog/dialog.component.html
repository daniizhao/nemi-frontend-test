<div class="dialog-wrapper">
  <h2 matDialogTitle>{{ data.title | translate }}</h2>
  <mat-dialog-content>
    <p>
      {{ data.description| translate }}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <app-button
      [label]="'LABELS.OK'"
      (onClick)="onConfirm()"
    ></app-button>
    <app-button
      [label]="'LABELS.CANCEL'"
      [style]="buttonStyles.SECONDARY"
      (onClick)="onCancel()"
    ></app-button>
  </mat-dialog-actions>
</div>
