<div class="time-picker-wrapper">
  <div class="time-picker-container">
    <mat-form-field>
      <mat-label>{{ label | translate }}</mat-label>
      <input matInput type="time" [required]="required" (focus)="toggleShowDropdown(true)" (blur)="toggleShowDropdown(false)" [(ngModel)]="timeValue"/>
    </mat-form-field>
    @if (showDropdown) {
      <div class="time-picker-dropdown" (mousedown)="preventBlurOnDropdown($event)">
        <div class="time-slider">
          @for (min of minute_options; track $index) {
            <span class="time-option" [ngClass]="{'selected': min === split_time[0]}" (click)="onSelectMinute(min)">{{min}}</span>
          }
        </div>
        <div class="time-slider">
          @for (sec of seconds_options; track $index) {
            <span class="time-option" [ngClass]="{'selected': sec === split_time[1]}" (click)="onSelectSeconds(sec)">{{sec}}</span>
          }
        </div>
      </div>
    }
  </div>
</div>
